<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Modal</title>
  <style>
    /* Modal Container */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    /* Show modal when targeted */
    .modal:target {
      display: block;
    }
    
    /* Modal Content */
    .modal-content {
      background-color: #fff;
      width: 80%;
      max-width: 500px;
      margin: 10% auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }
    
    /* Modal Header */
    .modal-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Modal Body */
    .modal-body {
      padding: 20px;
    }
    
    /* Close Button */
    .close-modal {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: transform 0.2s;
      display: inline-block;
      padding: 0 10px;
    }
    
    .close-modal:hover {
      transform: scale(1.2);
      color: #fff;
    }
    
    /* Open Modal Button */
    .open-modal {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin: 20px;
      font-size: 16px;
    }
    
    /* Backdrop to close when clicking outside */
    .modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<a href="#modalBox" class="open-modal">Open Modal</a>

<div id="modalBox" class="modal">
  <!-- Clickable backdrop to close -->
  <a href="#" class="modal-backdrop"></a>
  
  <div class="modal-content">
    <div class="modal-header">
      <h2>Modal Header</h2>
      <a href="#" class="close-modal">&times;</a>
    </div>
    <div class="modal-body">
      <p>Modal Body Content</p>
    </div>
  </div>
</div>

</body>
</html>
