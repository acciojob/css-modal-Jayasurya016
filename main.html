<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal</title>
  <style>
    /* Hide modal by default */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Show modal when targeted via hash */
    #modalBox:target {
      display: block;
    }

    /* Modal content */
    .modal-content {
      background-color: #fff;
      width: 40%;
      margin: 10% auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
    }

    /* Modal header */
    .modal-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Modal body */
    .modal-body {
      padding: 15px;
    }

    /* Close button */
    .close-modal {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<!-- Button to open modal -->
<a href="#modalBox"><button id="openModal">Open Modal</button></a>

<!-- Modal structure -->
<div class="modal" id="modalBox">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Modal Header</h2>
      <a href="#" class="close-modal">x</a>
    </div>
    <div class="modal-body">
      <p>Modal Body Content</p>
    </div>
  </div>
</div>

</body>
</html>
