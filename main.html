<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal</title>
  <style>

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }


    #modalBox:target {
      display: block;
    }


    .modal-content {
      background-color: #fff;
      width: 40%;
      margin: 10% auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
    }

    
    .modal-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }


    .modal-body {
      padding: 15px;
    }


    .close-modal {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>


<a href="#modalBox"><button id="openModal">Open Modal</button></a>


<div class="modal" id="modalBox">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Modal Header</h2>
      <a class="close-modal">x</a>
    </div>
    <div class="modal-body">
      <p>Modal Body Content</p>
    </div>
  </div>
</div>

</body>
</html>
